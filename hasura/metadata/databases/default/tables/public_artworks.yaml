table:
  name: artworks
  schema: public
object_relationships:
- name: artist
  using:
    foreign_key_constraint_on: artist_id
- name: owner
  using:
    foreign_key_constraint_on: owner_id
array_relationships:
- name: favorites
  using:
    foreign_key_constraint_on:
      column: artwork_id
      table:
        name: favorites
        schema: public
- name: tags
  using:
    foreign_key_constraint_on:
      column: artwork_id
      table:
        name: tags
        schema: public
- name: transactions
  using:
    foreign_key_constraint_on:
      column: artwork_id
      table:
        name: transactions
        schema: public
computed_fields:
- definition:
    function:
      name: artwork_artist_owned
      schema: public
  name: artist_owned
- comment: ""
  definition:
    function:
      name: artwork_bid2
      schema: public
  name: bid
- definition:
    function:
      name: artwork_favorited
      schema: public
    session_argument: hasura_session
    table_argument: artwork_row
  name: favorited
- comment: ""
  definition:
    function:
      name: artwork_last_tx
      schema: public
  name: last_active
- comment: ""
  definition:
    function:
      name: artwork_favorites
      schema: public
    session_argument: hasura_session
    table_argument: artwork_row
  name: num_favorites
- comment: ""
  definition:
    function:
      name: artwork_is_sold
      schema: public
    table_argument: artwork_row
  name: is_sold
- comment: ""
  definition:
    function:
      name: artwork_is_locked
      schema: public
    table_argument: artwork_row
    session_argument: session_data
  name: is_locked
insert_permissions:
- permission:
    backend_only: false
    check:
      artist_id:
        _eq: X-Hasura-User-Id
    columns:
    - artist_id
    - asking_asset
    - asset
    - auction_end
    - auction_start
    - bid_increment
    - description
    - edition
    - editions
    - extension_interval
    - filename
    - filetype
    - id
    - instagram
    - is_physical
    - list_price
    - list_price_tx
    - max_extensions
    - owner_id
    - reserve_price
    - royalty
    - slug
    - ticker
    - title
    - edition_id
    - locked_by
    set:
      artist_id: x-hasura-User-Id
      owner_id: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - artist_id
    - asking_asset
    - asset
    - auction_end
    - auction_start
    - auction_tx
    - bid_increment
    - created_at
    - description
    - edition
    - editions
    - extension_interval
    - filename
    - filetype
    - held
    - id
    - instagram
    - is_physical
    - list_price
    - list_price_tx
    - max_extensions
    - owner_id
    - reserve_price
    - royalty
    - slug
    - ticker
    - title
    - transferred_at
    - views
    - edition_id
    - locked_by
    - hideable
    - hideable_hash
    computed_fields:
    - artist_owned
    - favorited
    - last_active
    - num_favorites
    - is_sold
    - is_locked
    filter:
      _or:
      - asking_asset:
          _is_null: false
      - transferred_at:
          _is_null: false
  role: anonymous
- permission:
    allow_aggregations: true
    columns:
    - artist_id
    - asking_asset
    - asset
    - auction_end
    - auction_start
    - auction_tx
    - bid_increment
    - created_at
    - description
    - edition
    - editions
    - extension_interval
    - filename
    - filetype
    - held
    - id
    - instagram
    - is_physical
    - list_price
    - list_price_tx
    - max_extensions
    - owner_id
    - reserve_price
    - royalty
    - slug
    - ticker
    - title
    - transferred_at
    - views
    - edition_id
    - locked_by
    - hideable
    - hideable_hash
    computed_fields:
    - artist_owned
    - favorited
    - last_active
    - num_favorites
    - is_sold
    - is_locked
    filter:
      _or:
      - owner_id:
          _eq: X-Hasura-User-Id
      - asking_asset:
          _is_null: false
      - transferred_at:
          _is_null: false
      - _exists:
          _table:
            name: users
            schema: public
          _where:
            _and:
            - id:
                _eq: X-Hasura-User-Id
            - is_admin:
                _eq: true
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - asking_asset
    - auction_end
    - auction_release_tx
    - auction_start
    - auction_tx
    - bid_increment
    - description
    - edition
    - editions
    - extension_interval
    - id
    - instagram
    - is_physical
    - list_price
    - list_price_tx
    - max_extensions
    - owner_id
    - reserve_price
    - royalty
    - title
    - edition_id
    - hideable
    - locked_by
    filter:
      owner_id:
        _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      owner_id:
        _eq: X-Hasura-User-Id
  role: user
